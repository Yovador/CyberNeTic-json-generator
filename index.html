<!DOCTYPE html>
<html lang="fr">
<head>
    <title>CyberNeTicJSONMaker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
    <script type="module" src = "./js/main.js" defer></script>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    
</head>
<body>
    <div class="global" id="global">
        <button id="resetButton">Mettre la conversation Ã  0</button>
        <div class="mainParam" >
            <div class="parameter">
                <label>Nom de la conversation : </label>
                <input id="convNameInput" type="text" ></input>
            </div>
        
            <div class="parameter">
                <label>Medium : </label>
                <input id="mediumInput" type="text"></input>
            </div>
        
            <div class="parameter">
                <label>Personnage du joueur : </label>
                <input id="playerCharacterInput" type="text"></input>
            </div>
        
            <div class="parameter">
                <label>Personnage non joueur : </label>
                <input id="npCharacterInput" type="text"></input>
            </div>
            <div class="parameter">
                <label>conversation suivante : </label>
                <input id="nextConversationInput" type="text"></input>
            </div>
    
            <div class="parameter">
                <label> Exporter la conversation : </label>
                <a id="downloadAnchorElem" style="color: blue;">DOWNLOAD</a>
            </div>
            <div class="parameter">
                <label> Importer une conversation : </label>
                <input id="jsonFile" type="file"/>
            </div>
        </div>
    
        <div class ="branches-container" id="branches-container">
            <div id="branches" class="branches">
            </div>
        </div>
    </div>
</body>
</html>

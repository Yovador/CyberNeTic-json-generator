<!DOCTYPE html>
<html lang="fr">

<head>
    <title>CyberNeTicJSONMaker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>


</head>

<body>
    <div class="global" id="global">



        <div class="card text-center mainParam header">

            <div class="mx-auto maincontain">
                <div class="firstcontain">
                    <div>
                        <a href="./index.html"><button class="btn btn-success btn-sm">Générateur de conversation</button></a>
                        <a href="./characterGen.html"><button class="btn btn-success btn-sm btngrpperso">Générateur de groupe de personnages</button></a>
                        <div id="generatorVersion" class="p-2"></div>
                    </div>

                    <div class="parameter">
                        <label>Nom de la conversation</label>
                        <input class="form-control" id="convNameInput" type="text" placeholder="Ex : Chap 1">
                    </div>


                    <div class="parameter">
                        <label>Personnage du joueur</label>
                        <input class="form-control" id="playerCharacterInput" type="text" placeholder="Ex : Enzo">
                    </div>

                    <div class="select">
                        <label>Choix de l'application</label>
                        <select class="form-select" id="mediumInput">
                                        <option value="sms" selected="selected"> Sms </option>
                                        <option value="messenger"> Messenger </option>
                                        <option value="snapchat"> Snapchat </option>
                                        <option value="whatsapp"> Whatsapp </option>
                                    </select>
                    </div>

                </div>

                <div class="secondcontain">
                    <div class="parameter">
                        <label>Date de la conversation</label>
                        <input class="form-control" id="dateInput" type="date">
                    </div>

                    <div class="parameter">
                        <label></label>
                        <input class="form-control" id="timeInput" type="time">
                    </div>
                    <div class="parameter">
                        <label>Conversation suivante</label>
                        <input class="form-control" id="nextConversationInput" type="text" placeholder="Ex : Chap 2">
                    </div>

                    <div class="parameter">
                        <label>Personnage non joueur</label>
                        <input class="form-control" id="npCharacterInput" type="text" placeholder="Ex : Pauline">
                    </div>
                </div>

            </div>

            <div class="card-footer mainParam mx-auto secondmaincontain">
                <form class="">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Importer une conversation :</label>
                        <input type="file" id="jsonFile" class="form-control-file">
                    </div>
                </form>
                <button type="submit" id="resetButton" class="btn btn-danger btn-sm ml-2 btnmenu">Mettre la conversation à
                                0</button>

                <div class="mr-2">
                    <label> Exporter la conversation : </label>
                    <a id="downloadAnchorElem"> <button type="submit" class="btn btn-info btn-sm ">DOWNLOAD</button>
                    </a>
                </div>
            </div>

        </div>





        <div class="panzoom-container" id="branches-container">
            <div id="branches" class="branches">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
